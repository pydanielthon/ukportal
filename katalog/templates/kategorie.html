{% load static %}
  {% include 'basic/header2.html' %}

  
  <section class="slice slice-lg delimiter-bottom mt-5">
    <div class="container">
      <!-- Title -->
      <div class="mb-5 text-center">
        <h1 class="h1">Najlepsze polskie firmy w UK</h1>
      </div>
      <!-- Products -->
      <div class="row">

        {% for p in posty %}
        <div class="col-lg-3 col-sm-6">
          <div class="card card-product">
            <div class="card-image">
              <a href="{% url 'katalog:firma_detail' pk=p.pk %}">
                <img alt="Image placeholder" style="width: 250px; height: 50px;" src="{{ p.image.url }}" class="img-center img-fluid">
              </a>
            </div>
            <div class="card-body text-center pt-0">
              <h6><a href="#">{{p.name}}</a></h6>
          
            </div>
    
          </div>
        </div>
  {% endfor %}


      </div>
    </div>
  </section>
  <section class="slice slice-lg bg-gradient-primary">

    <div class="container">
      <div class="mb-5 text-center">
        <h3 class="text-white mt-5 mb-5">{{ kategoriaa.name }}</h3>
      
      </div>
      <div class="row justify-content-center">
        <div class="col-lg-10">
          <div class="table-responsive-lg">
            <table class="table table-hover table-scale--hover table-cards align-items-center">
              <tbody>
                  {% for k in ogl %}
                <tr>
                  <th scope="row">
                    <div class="media align-items-center">
                      <div>
                        <span class="avatar bg-primary text-white mr-4"><img href="{{ k.image.url }}"></img></span>
                      </div>
                      <div class="media-body">
                        <a href="{% url 'katalog:firma_detail' pk=k.pk %}" class="h5 mb-0">{{ k.name }}</a>
                      </div>
                    </div>
                  </th>
                  <td>
                    <span class="h6">{{ k.category }}</span>
                  </td>
                  <td><i class="fas fa-map-marker mr-3"></i><span class="h6">{{k.adres}}</span></td>
                </tr>
                <tr class="table-divider"></tr>
           {% endfor %}

              </tbody>
            </table>
          </div>
   
        </div>
      </div>
    </div>
  </section>
  {% include 'basic/footer.html' %}
