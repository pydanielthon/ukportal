{% load static %}
{% include 'basic/header.html' %}
<div class="main-content">
  <!-- Header -->
  <section class="slice slice-xl bg-cover bg-size--cover" data-offset-top="#header-main" style="background-image: url({% static 'assets/img/backgrounds/ogloszenia.jpg' %}); background-position: center center;">
    <span class="mask bg-primary opacity-4"></span>
    <div class="container py-6">
      <div class="row justify-content-center">
        <div class="col-lg-6 text-center">
          <h2 class="h1 text-white">Dodaj Ogłoszenie</h2>
      
          <p class="lead text-white mt-4">Pomagajmy sobie na wzajem.<br> Zadaj pytanie, lub odpowiedz na pytania innych.</p>
       
        </div>
      </div>
    </div>
  </section>
    <section class="slice">
      <div class="container">
        <div class="row row-grid">
          <div class="col-lg-12">
            <form method="POST">{% csrf_token %}
        
              <div class="mt-5">
                <!-- Title -->
                <div class="actions-toolbar py-2 mb-4">
                  <h5 class="mb-1">Dodaj Ogłoszenie</h5>
                  <p class="text-sm text-muted mb-0">Napisz czego dotyczy Twoje ogłoszenie i poczekaj na odpowiedzi.</p>
                </div>
                {{form.as_p}}
                <!-- New address form -->
          
        
              </div>
            
              <div class="mt-4 text-center">
                <a href="/" class="btn btn-link text-sm text-dark font-weight-bold">Wróc</a>
                <button type="submit" class="btn btn-sm btn-primary">Dodaj Ogłoszenie</button>
              </div>
            </form>
          </div>
       
        </div>
      </div>
    </section>
  </div>
{% include 'basic/footer.html' %}
